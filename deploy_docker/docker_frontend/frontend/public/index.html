<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Docker Deploy</title>
    <style type="text/css">
    img.qrcode {
        width: 200px; height: 200px;
        background: transparent url(https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/source.gif) no-repeat center center;
    }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let xhr = new XMLHttpRequest();

            xhr.onload = function() {
                let h5Elem = document.getElementById('json-response');
                let nameElem = document.getElementById('json-name');
                let idElem = document.getElementById('json-website');

                try {
                    let data = JSON.parse(xhr.responseText);
                    console.log(data)
                }
                catch (error) {
                    console.log('Error parsing JSON:', error, data);
                }
                // Process our return data
                if (xhr.status >= 200 && xhr.status < 300) {
                    // Runs when the request is successful

                    nameElem.textContent = data.user_name;
                    idElem.textContent = data.user_website;

                } else {
                    h5Elem.innerHTML = "Received HTTP status " + xhr.status + " from the backend!";
                    backend_message = document.createElement("p");
                    backend_message.textContent = data.message;
                    h5Elem.appendChild(backend_message);
                }
            };

            xhr.open('GET', '/final/json', true);
            xhr.send(null);
        });
    </script>
</head>

<body>
    <div class="container text-center">
        <h1>Practice Docker Deploy</h1>
        <h4 class="mt-4">The text below comes from the backend:</h4>
        <hr />
        <h5 id="json-response" class="mt-2">
            My name is <span id="json-name">Waiting for response...</span>.
            My Portfolio Website is <span id="json-website">Waiting for response...</span>.
        </h5>
        <div class="mt-10">
            <img src="/final/image" class="qrcode">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
